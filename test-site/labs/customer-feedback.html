<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Customer Feedback Survey</title>
 </head>
 <body>
   <h1><b>Customer Feedback Survey</b></h1>
    <p><em>Your opinion matters to us! Please share your experience.</em></p>
    
   <form action="/register" method="post">
     <!-- HTML comment: Personal Information -->
     <fieldset>
       <legend>Customer Information</legend>


       <p>
         <label for="fullname">Full Name *</label><br />
         <input
           type="text"
           id="fullname"
           name="fullname"
           required
           placeholder="Enter your full name"
           minlength="2"
         />
       </p>


       <p>
         <label for="email">Email Address *</label><br />
         <input
           type="email"
           id="email"
           name="email"
           required
           placeholder="example@domain.com"
         />
       </p>


       <p>
         <label for="phone">Phone Number</label><br />
         <input
           type="tel"
           id="phone"
           name="phone"
           placeholder="+1 (555) 123-4567"
         />
       </p>

       <p>
         <label for="customer-id">Customer ID</label><br />
         <input
           type="customer-id"
           id="customer-id"
           name="customer-id"
           required
           placeholder="Enter your customer ID()"
         />
       </p>

     </fieldset>


     <!-- Service Evaluation -->
     <fieldset>
       <legend>Service Evaluation</legend>
        <p>
         <label>Overall Rating(1-5)*</label><br />
         <input type="radio" id="poor" name="Rating" value="poor" />
         <label for="poor">1 - Poor</label><br />


         <input type="radio" id="fair" name="Rating" value="fair" />
         <label for="fair">2 - Fair</label><br />


         <input type="radio" id="good" name="Rating" value="good" />
         <label for="good">3 - Good</label><br />

         <input type="radio" id="very-good" name="Rating" value="very-good" />
         <label for="very-good">4 - Very Good</label><br />

         <input type="radio" id="excellence" name="Rating" value="excellence" />
         <label for="excellence">5 - Excellence</label><br />
        
       </p>

       <p>
         <label for="education">Service Category *</label><br />
         <select id="education" name="education">
           <option value="">Select service category</option>
           <option value="technical-support">Technical Support</option>
           <option value="sales">Sales</option>
           <option value="billing">Billing</option>
           <option value="general-inquiry"> General Inquiry</option>
         </select>
       </p>

       <p>
       <label>Would you recommend our service to others?*</label><br />
         <input type="radio" id="yes" name="recommend" value="yes" />
         <label for="yes">Yes, definitely</label><br />


         <input type="radio" id="maybe" name="recommend" value="maybe" />
         <label for="maybe">Maybe</label><br />


         <input type="radio" id="no" name="recommend" value="no" />
         <label for="no">No, I would not</label><br /></p>
     </fieldset>


     <!-- Experience Details -->
     <fieldset>
       <legend>Experience Details</legend>
       <p>
         <label for="visit-date">Vist Date</label><br />
         <input type="date" id="visit-date" name="visit-date"/>
       </p>
       
       <p>
         <label>How did you hear about us? (Select all that apply)</label><br />
         <input type="checkbox" id="socialmedia" name="information" value="socialmedia" />
         <label for="socialmedia">Social Media</label><br />


         <input type="checkbox" id="friend-family" name="information" value="friend-family" />
         <label for="friend-family">Friend/Family Recommendation</label><br />


         <input type="checkbox" id="advertisement" name="information" value="advertisement" />
         <label for="advertisement">Advertisement</label><br />


         <input type="checkbox" id="search-engine" name="information" value="search-engine" />
         <label for="search-engine">Search Engine</label><br />

         <input type="checkbox" id="other" name="information" value="other" />
         <label for="other">Other</label>
       </p>
       

        <!-- Comments Section -->
       <p>
         <label for="comments">Additional Comments *</label><br />
         <textarea
           id="comments"
           name="comments"
           rows="4"
           cols="50"
           min ="10"
           placeholder="Please share your detailed feedback here..."
         ></textarea>
       </p>
     </fieldset>

        <!-- Contact Preferences -->
     <fieldset>
       <legend>Contact Preferences</legend>
        <p>
         <label>Preferred Contact Method</label><br />
         <input type="radio" id="email" name="contact" value="email" />
         <label for="email">Email</label><br />


         <input type="radio" id="phone" name="contact" value="phone" />
         <label for="phone">Phone</label><br />


         <input type="radio" id="sms" name="contact" value="sms" />
         <label for="sms">SMS</label><br />

         <input type="radio" id="postal-mail" name="contact" value="postal-mail" />
         <label for="postal-mail">Postal Mail</label><br />

         <input type="radio" id="don't-contact-me" name="contact" value="don't-contact-me" />
         <label for="don't-contact-me">Do not contact me</label><br />
        
       </p>

       <p>
         <label for="education">Best Time to Contact</label><br />
         <select id="education" name="education">
           <option value="">Select preferred time</option>
           <option value="Morning">Morning</option>
           <option value="Afternoon">Afternoon</option>
           <option value=" Evening"> Evening</option>
         </select>
       </p>
     </fieldset>



     <!-- Terms and Submit -->
     <p>
       <input type="checkbox" id="terms" name="terms" required />
       <label for="terms"
         >I confirm that all information provided is accurate *</label
       >
     </p>
     <p>
       <button type="submit">Submit Feedback</button>
       <button type="reset">Clear All Fields</button>
     </p>
   </form>
 </body>
</html>
