<!DOCTYPE html>
<html>
  <head>
    <title>Cylinder Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #333;
        font-weight: bold;
      }
      .highlight {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”¢ Cylinder Volume Calculator</h1>

    <script>
      let isValidNumber = (value) => {
        return typeof value === "number" && !isNaN(value) && isFinite(value);
      };

      function getDimension(dimensionName) {
        let value;
        while (true) {
          let input = prompt(`Enter the ${dimensionName} of the cylinder:`);
          value = parseFloat(input);

          if (isValidNumber(value) && value > 0) {
            return value;
          } else {
            alert(`Invalid ${dimensionName}. Please enter a positive number.`);
          }
        }
      }

      function Cylinder() {
        this.radius = getDimension("radius");
        this.height = getDimension("height");

        this.volume = () => Math.PI * Math.pow(this.radius, 2) * this.height;
      }

      const displayResult = function (cylinder) {
        const volume = cylinder.volume();
        if (!isValidNumber(volume)) {
          document.write("<p>Error calculating volume.</p>");
          return;
        }

        document.write(
          `<p>Cylinder Volume for radius <span class="highlight">${cylinder.radius}</span> and height <span class="highlight">${cylinder.height}</span> is <span class="highlight">${volume.toFixed(
            4
          )}</span> cubic units</p>`
        );
      };

      const cylinder = new Cylinder();
      displayResult(cylinder);
    </script>
  </body>
</html>
